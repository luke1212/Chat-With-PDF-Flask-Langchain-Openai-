<!DOCTYPE html>
<title>{% block title %}{% endblock %} - PDF ChatBot</title>
<link
  rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
/>
<link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="/">PDF ChatBot</a>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if request.path == '/' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('home') }}">Home</a>
      </li>
      <li class="nav-item {% if request.path == '/config' %}active{% endif %}">
        <a class="nav-link" href="{{ url_for('config') }}">Config</a>
      </li>
    </ul>
  </div>
</nav>
<section class="content text-center">{% block content %}{% endblock %}</section>
<section class="footer fixed-bottom">
  {% block footer %}{% endblock %}
  <p>
    &copy; 2024 Chat with pdf. Released under the
    <a href="https://opensource.org/licenses/MIT" target="_blank"
      >MIT License
    </a>
  </p>
</section>
